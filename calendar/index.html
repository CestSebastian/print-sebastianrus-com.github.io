<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Printable Calendar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="app">
      <nav class="no-print">
        <button>&lt; Prev Month</button>
        <button onclick="window.print()">Print <i class="material-icons">print</i></button>
        <button>Next Month &gt;</button>
      </nav>
      <div id="calendar-conainer" class="calendar">
        <div class="row days-of-the-week">
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
          <div>Sunday</div>
        </div>
      </div>
    </div>
    
    <!-- js code -->
    <script src="main.js"></script>
  </body>
</html>
