<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Printable Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app-container" class="app">
      <nav class="no-print">
        <a id="prev-btn">&lt; Prev Month</a>
        <a href="javascript:window.print()">Print <i class="material-icons">print</i></a>
        <a id="next-btn">Next Month &gt;</a>
      </nav>
      <h1 id="title-h1">May 2024</h1>
      <div id="calendar-conainer" class="calendar"></div>

      <footer>
        Printable <a href="https://print.sebastianrus.com/calendar/index.html">Calendar</a> from <a href="https://www.SebastianRus.com">SebastianRus.com</a>
      </footer>
    </div>
    
    <!-- js code -->
    <script src="main.js"></script>
  </body>
</html>
